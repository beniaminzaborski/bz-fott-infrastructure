name: Deploy Azure infrastructure from Bicep
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name. Allowed values: dev, qa, stg, prod'
        required: true
        default: 'dev'
  push:
    paths:
    - 'azure/**/*'
   
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@v2

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: azure/main.bicep
        parameters: 'environment=${{ github.event.inputs.environment }} dbAdminLogin=${{ secrets.DB_ADMIN_LOGIN }} dbAdminPassword=${{ secrets.DB_ADMIN_PASSWORD }}'
        failOnStdErr: false